<div class="search-bar">
  <input
    type="text"
    placeholder="Buscar personagem..."
    (input)="onSearch($event)"
  />
</div>

  
  <div class="grid">
    <!-- character-list.component.html -->
    <app-character-card
      *ngFor="let character of characters()"
      [character]="character"
      (view)="viewDetails($event)"
      (edit)="editCharacter($event)"
    ></app-character-card>
  </div>
  
  <button (click)="onScrollEnd()">Carregar mais</button>
